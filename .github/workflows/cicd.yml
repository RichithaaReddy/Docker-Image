name: CI/CD for dockerised flask app
# continuous integratn and developmnt (building and testing)
on:
  push:
    branches:[main]
  pull_request:
    branches:[main]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
    uses: actions/checkout@v3
    - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.9'

    - name: Install dependencies
      run:
      python -m pip install --upgrade pip
      pip install flask
      pip install pytest

    - name: Run tests
      run:
        pytest
    
  build-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
   
   steps:
   - name: Checkout code
     uses: actions/checkout@v3
  
   - name: Set up Docker Buildx
     uses: docker/setup-buildx@v2
  
   - name: Login to Dockhub
     uses: docker/login-action@v2
     with:
      username: ${{ secrets.DOCKHUB_USERNAME }}
      password: ${{ secrets.DOCKHUB_PASSWORD }}
    
   - name: Build and push Docker image
   uses: docker/build-push-action@v4
   with:
      context: . 
      push: true
      tags: ${{ secrets.DOCKHUB_USERNAME }}/my-flask-app:latest

   - name: Image digest
     run:  echo ${{ steps.build-and-publish.outputs.digest }}

